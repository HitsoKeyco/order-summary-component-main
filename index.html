<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap');
  </style>
</head>
<body>
  <main>
    <div class="container">
      <img class="img_header" src="./images/illustration-hero.svg" alt="">
      <h1>Order Summary</h1>
      <h3>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</h3>
        <div class="plan">
          <img src="./images/icon-music.svg" alt="">
          <div class="price">
            <h3 class="anual1">Annual Plan</h3>
            <h3 class="anual">$59.99/year</h3>
          </div>
          <p>Change</p>
        </div>
        <button>Proceed to Payment</button>
        <h3 class="order">Cancel Order</h3>
    </div>
    <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sergio Olivo</a>.
    </div>
  </footer>
  </main>
</body>
</html>
